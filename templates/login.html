<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pin">4-digit PIN:</label>
        <input type="password" id="pin" name="pin" minlength="4" maxlength="4" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
