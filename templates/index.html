<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .prompt-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}'s AI Journal</h1>
        
        <!-- Display generated prompt -->
        <div class="prompt-box">
            <h3>Your Prompt of the day:</h3>
            <p>{{ prompt }}</p>
        </div>

        <!-- Button to regenerate the prompt -->
        <form method="POST">
            <button type="submit" name="action" value="generate">Regenerate Prompt</button>
        </form>

        <!-- Textbox for journaling and saving the journal -->
        <form method="POST" action="/save_entry">
            <textarea name="journal_entry" placeholder="Start journaling here..."></textarea>
            
            <!-- Buttons for saving the journal and generating follow-up question -->
            <div class="button-container">
                <form method="POST">
                    <button type="submit">Save Journal</button>
                    <button type="submit">Generate Follow-up Question</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
